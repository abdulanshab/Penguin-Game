    <title>Find Penguin</title>

    <link rel="shortcut icon" href="Images/penguin_1.png" type="image/x-icon">
</head>

<body onload="game()">
    <div id="game">
        <div id="title"></div>
        <div class="penguin1 clck"></div>
        <div class="penguin2 clck"></div>
        <div class="penguin3 clck"></div>
        <div class="penguin4 clck"></div>
        <div class="penguin5 clck"></div>

    <script>
        var x = [];
        var one, two, three, four, five, six, seven, eight;
        function game() {
            finded = 0;
            var i = 0;
            one = 0, two = 0, three = 0, four = 0, five = 0, six = 0, seven = 0, eight = 0;
            clckDiv = document.getElementsByClassName("clck");
            while (i < 9) {
                rndm = Math.floor(Math.random() * 9) + 0;
                flag = 0;
                for (k = 0; k < x.length; k++) {
                    if (rndm == x[k])
                        flag = 1;
                }
                if (flag == 0) {
                    x.push(rndm);
                    i++;
                    //console.log(rndm)
                }
            }
            //console.log(x);
            clckDiv[x[0]].setAttribute("onclick", "yeti()");
            clckDiv[x[1]].setAttribute("onclick", "pen1()");
            clckDiv[x[2]].setAttribute("onclick", "pen2()");
            clckDiv[x[3]].setAttribute("onclick", "pen3()");
            clckDiv[x[4]].setAttribute("onclick", "pen4()");
            clckDiv[x[5]].setAttribute("onclick", "pen5()");
            clckDiv[x[6]].setAttribute("onclick", "pen6()");
            clckDiv[x[7]].setAttribute("onclick", "pen7()");
            clckDiv[x[8]].setAttribute("onclick", "pen8()");
        }

        function yeti() {

            clckDiv[x[0]].style.backgroundImage = "url('Images/yeti.png')";
            window.setTimeout("window.location.href='gameover.html'", 500)
        }

        function pen1() {
            clckDiv[x[1]].style.backgroundImage = "url('Images/penguin_1.png')";
            if (one == 0) {
                finded++;
                one++
            }
            if (finded == 8)
                window.setTimeout("window.location.href='won.html'", 500)
        }
